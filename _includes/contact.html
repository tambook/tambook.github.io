<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">탐북과 만나보세요.</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form action="https://formspree.io/{{ site.email }}" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input class="form-control" type="text" name="name" placeholder="이름 *">
                                </div>
                                <div class="control-group form-group">
                                    <input class="form-control" type="email" name="email" placeholder="이메일 *">
                                </div>
								<div class="control-group form-group">
									<input class="form-control" type-"text" name="phone" placeholder="전화번호 *">
								</div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="메시지 *" name="message"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-xl">보내기</button>
							</div>
                        </div>
		 			</form>
                </div>
            </div>
			<div class="row">
				<div class="col-lg-4 text-center">
					<h4 class="section-heading">전화문의 031-948-8728</h4>
				</div>
			</div>
        </div>
    </section>
